{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Bus Tracking System</title>

    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav class="navbar">
    <div class="container">
        <div class="nav-brand">
            <i class="fas fa-bus"></i>
            <span>Smart Bus Tracker</span>
        </div>
        <div class="nav-menu">
            <a href="{% url 'home' %}" class="nav-link">Home</a>
            <a href="{% url 'register' %} " class="nav-link active">Register</a>
        </div>
    </div>
</nav>
{% if messages %}
  {% for message in messages %}
    <div class="alert {{ message.tags }}">
        {{ message }}
    </div>
  {% endfor %}
{% endif %}




<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">

            
            <div class="auth-form active">
                <div class="auth-header">
                    <h2>Create Account</h2>
                    <p>Register to access the dashboard</p>
                </div>

                
                <form method="POST">
                     {% csrf_token %}  

                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-user"></i> First Name</label>
                            <input type="text" name="firstname" required>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-user"></i> Last Name</label>
                            <input type="text" name="lastname" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-phone"></i> Phone</label>
                        <input type="text" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Password</label>
                        <input type="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Confirm Password</label>
                        <input type="password" name="confirm_password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>

                <p style="text-align:center; margin-top:15px;">
                    Already have an account?
                    <a href="{% url 'login'  %}" style="color:#4f46e5;">Login</a>
                </p>
            </div>

        </div>
    </div>
</section>


</body>
</html>
